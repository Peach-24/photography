<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>JTP</h1>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery" class="gallery">
        <div class="gallery-grid">
            <!-- TODO: Add images here -->
            <div class="gallery-item">
                <img src="path/to/image1.jpg" alt="Description">
            </div>
            <div class="gallery-item">
                <img src="path/to/image2.jpg" alt="Description">
            </div>
            <div class="gallery-item">
                <img src="path/to/image3.jpg" alt="Description">
            </div>
            <!-- TODO: Add more gallery items as needed -->
        </div>
    </section>

    <section id="about" class="about">
        <h2>About Me</h2>
        <p>Your biography and photography journey here.</p>
    </section>

    <section id="contact" class="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Josh Peachey. All rights reserved.</p>
    </footer>
</body>
</html>
